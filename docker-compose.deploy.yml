services:
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_votes:/data
    command: redis-server --appendonly yes

  backend:
    image: ${BACKEND_IMAGE:?BACKEND_IMAGE is required}
    container_name: backend
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:?AWS_REGION is required}
        awslogs-group: ${BACKEND_LOG_GROUP:?BACKEND_LOG_GROUP is required}
        awslogs-stream: backend

  frontend:
    image: ${FRONTEND_IMAGE:?FRONTEND_IMAGE is required}
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:?AWS_REGION is required}
        awslogs-group: ${FRONTEND_LOG_GROUP:?FRONTEND_LOG_GROUP is required}
        awslogs-stream: frontend

volumes:
  redis_votes:
