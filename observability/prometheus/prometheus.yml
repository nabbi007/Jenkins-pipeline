global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets:
          - APP_HOST:3000

  - job_name: node_exporter
    static_configs:
      - targets:
          - APP_HOST:9100
